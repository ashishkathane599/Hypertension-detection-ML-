<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
      <div>
            {% if output  == 1 %}
             <h1> Result : Positive {{ output }} </h1>
             <h3> Take care ......</h3>
            {% else %}
             <h1>Result : Negative {{ output }}  </h1>
             <h3> Stay healthy ! </h3>
            {% endif %}
     </div>  

</div>
</body>
</html>
